SENSE_PLAN_ACT:
  VERBOSE: True
  RUN_FREQ: 2
  KINEMATIC_CTRL: True
  N_GRASPS: 100
  MP_OBJ: True
  MP_MARGIN: null
  MP_RENDER: True
  TIMEOUT: 3
  EXEC_EE_THRESH: 0.1
  # "Priv" or "Reg"
  MP_SIM_type: "Priv"
  VIDEO_DIR: 'data/vids'
  DEBUG_DIR: "data/mp_test"
  count_obj_collisions: True
  GRASP_GEN_IS_VERBOSE: True
