TENSORBOARD_DIR: "../data/tb/gala_kinematic_ddppo"
WRITER_TYPE: "tb"
CHECKPOINT_FOLDER: "../data/ckpt/gala_kinematic_ddppo"
EVAL_CKPT_PATH_DIR: "../data/ckpt/gala_kinematic_ddppo"
VIDEO_DIR: "../videos"
VIDEO_OPTION: ["disk"]
REWARD_SCALE: 1.0 # 0.01
NUM_CHECKPOINTS: 2
BATCHED_ENV: True
OVERLAP_PHYSICS: True
SAVE_VIDEOS_INTERVAL: -1
LOG_INTERVAL: 1
NUM_UPDATES: 31
NUM_ENVIRONMENTS: 32
SENSORS: ["DEPTH_SENSOR", "RGB_SENSOR", "DEBUG_RGB_SENSOR", "ROBOT_START_RELATIVE", "ROBOT_TARGET_RELATIVE", "EE_START_RELATIVE", "EE_TARGET_RELATIVE", "ROBOT_EE_RELATIVE"]
SIMULATOR:
  HEAD_RGB_SENSOR:
    WIDTH: 64
    HEIGHT: 64
  HEAD_DEPTH_SENSOR:
    WIDTH: 64
    HEIGHT: 64
    MIN_DEPTH: 0.0
    MAX_DEPTH: 10.0
    NORMALIZE_DEPTH: true
RL:
  PPO:
    ppo_epoch: 1
    num_steps: 32
    entropy_coef: 0.0 # 001
    lr: 2.5e-4
    use_normalized_advantage: True
    use_linear_lr_decay: False
    max_grad_norm: 1.0
  POLICY:
    name: "PointNavBaselinePolicy"
    action_distribution_type: "gaussian"
  DDPPO:
    backbone: "PointNavResNetPolicy"
FORCE_BLIND_POLICY: False
